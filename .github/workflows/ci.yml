name: "CI"

on:
  push:
    branches: ["develop"]

jobs:
  build-and-test:
    name: Build and run tests
    runs-on: macos-13
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
      - name: Select Xcode version
        run: sudo xcode-select -switch /Applications/Xcode_15.1.app
      - name: Clean
        run: |
          xcodebuild clean -project EssentialFeed.xcodeproj -scheme "CI_macOS" -sdk macosx -destination "platform=macOS" ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO
          xcodebuild clean -project EssentialFeed.xcodeproj -scheme "CI_iOS" -sdk iphonesimulator -destination "platform=iOS Simulator,OS=17.0,name=iPhone 14" ONLY_ACTIVE_ARCH=YES CODE_SIGNING_REQUIRED=NO
      - name: Build
        run: |
          xcodebuild build -project EssentialFeed.xcodeproj -scheme "CI_macOS" -sdk macosx -destination "platform=macOS" ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO
          xcodebuild build -project EssentialFeed.xcodeproj -scheme "CI_iOS" -sdk iphonesimulator -destination "platform=iOS Simulator,OS=17.0,name=iPhone 14" ONLY_ACTIVE_ARCH=YES CODE_SIGNING_REQUIRED=NO
      - name: Test
        run: |
          xcodebuild test -project EssentialFeed.xcodeproj -scheme "CI_macOS" -sdk macosx -destination "platform=macOS" ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO
          xcodebuild test -project EssentialFeed.xcodeproj -scheme "CI_iOS" -sdk iphonesimulator -destination "platform=iOS Simulator,OS=17.0,name=iPhone 14" ONLY_ACTIVE_ARCH=YES CODE_SIGNING_REQUIRED=NO
